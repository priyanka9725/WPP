<!-- WPP_3 
Write a JavaScript program where the program takes a random integer
between 1 and 10, and the user is then prompted to input a guess number. The
program displays a message "Good Work" if the input matches the guess number
otherwise "Not matched". -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      const randomNumber = Math.floor(Math.random() * 10) + 1;
      
      console.log(randomNumber);

      const userInput = prompt("Please guess a number between 1 and 10");
      const userInputInteger = parseInt(userInput);

      if (randomNumber === userInputInteger) {
        alert("Good work");
      } else {
        alert("Not matched");
      }
    </script>
  </body>
</html>
